<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="#f4f1f9" />
  
  <!-- API Documentation Interface -->
  <rect x="50" y="50" width="500" height="300" rx="5" fill="white" stroke="#231942" stroke-width="2" />
  
  <!-- Navigation Bar -->
  <rect x="50" y="50" width="150" height="300" fill="#5e548e" />
  
  <!-- Content Area -->
  <g>
    <!-- Endpoint Header -->
    <rect x="220" y="70" width="310" height="40" rx="3" fill="#9f86c0" fill-opacity="0.2" />
    <text x="235" y="95" font-family="'Source Sans Pro', monospace" font-size="16" fill="#231942">GET /api/v1/users/{id}</text>
    
    <!-- Description -->
    <text x="220" y="130" font-family="'Source Sans Pro', sans-serif" font-size="14" fill="#5e548e">Retrieves user information by ID</text>
    
    <!-- Parameters Section -->
    <text x="220" y="160" font-family="'Playfair Display', serif" font-weight="700" font-size="16" fill="#231942">Parameters</text>
    
    <!-- Table Header -->
    <rect x="220" y="170" width="310" height="30" fill="#f4f1f9" />
    <line x1="220" y1="170" x2="530" y2="170" stroke="#9f86c0" stroke-width="1" />
    <line x1="220" y1="200" x2="530" y2="200" stroke="#9f86c0" stroke-width="1" />
    <line x1="220" y1="230" x2="530" y2="230" stroke="#9f86c0" stroke-width="1" />
    
    <text x="230" y="190" font-family="'Source Sans Pro', sans-serif" font-size="14" fill="#231942">Name</text>
    <text x="320" y="190" font-family="'Source Sans Pro', sans-serif" font-size="14" fill="#231942">Type</text>
    <text x="400" y="190" font-family="'Source Sans Pro', sans-serif" font-size="14" fill="#231942">Required</text>
    
    <text x="230" y="220" font-family="'Source Sans Pro', monospace" font-size="14" fill="#231942">id</text>
    <text x="320" y="220" font-family="'Source Sans Pro', sans-serif" font-size="14" fill="#231942">string</text>
    <text x="400" y="220" font-family="'Source Sans Pro', sans-serif" font-size="14" fill="#231942">Yes</text>
    
    <!-- Response Section -->
    <text x="220" y="260" font-family="'Playfair Display', serif" font-weight="700" font-size="16" fill="#231942">Response</text>
    <rect x="220" y="270" width="310" height="60" rx="3" fill="#f4f1f9" />
    <text x="230" y="290" font-family="'Source Sans Pro', monospace" font-size="13" fill="#5e548e">
      <tspan x="230" y="290">{</tspan>
      <tspan x="240" y="310">  "id": "123",</tspan>
      <tspan x="240" y="330">  "name": "Jane Doe"</tspan>
      <tspan x="230" y="350">}</tspan>
    </text>
  </g>
  
  <!-- Sidebar Navigation Items -->
  <text x="70" y="80" font-family="'Source Sans Pro', sans-serif" font-size="14" font-weight="700" fill="white">API Reference</text>
  <rect x="60" y="100" width="130" height="30" fill="#be95c4" fill-opacity="0.3" />
  <text x="70" y="120" font-family="'Source Sans Pro', sans-serif" font-size="14" fill="white">Users</text>
  <text x="70" y="150" font-family="'Source Sans Pro', sans-serif" font-size="14" fill="white">Transactions</text>
  <text x="70" y="180" font-family="'Source Sans Pro', sans-serif" font-size="14" fill="white">Authentication</text>
  <text x="70" y="210" font-family="'Source Sans Pro', sans-serif" font-size="14" fill="white">Webhooks</text>
</svg>